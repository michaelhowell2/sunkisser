    // Function to display a passage based on its ID.
    function showPassage(passageId) {
      const passage = passages[passageId];
      const storyDiv = document.getElementById("story");
      const choicesDiv = document.getElementById("choices");

      // Build the HTML for the passage:
      let html = "";
      if (passage.img) {
        html += `<img id="passage-img" src="${passage.img}" alt="Scene image">`;
      }
      html += `<p>${passage.text}</p>`;
      storyDiv.innerHTML = html;

      // Clear out previous choices.
      choicesDiv.innerHTML = "";

      // Create a button for each choice.
      passage.choices.forEach(choice => {
        const button = document.createElement("button");
        button.className = "choice-btn";
        button.textContent = choice.text;
        button.onclick = () => showPassage(choice.target);
        choicesDiv.appendChild(button);
      });
    }

    // Start the story at the "start" passage.
    showPassage("start");
